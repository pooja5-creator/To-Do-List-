<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h2>
          To-Do List
          <img class="list_img" src="./library.png" alt="list-book" />
        </h2>

        <div class="row">
          <input id="input_text" type="text" placeholder="Add your task" />
          <button class="btn">Add</button>
        </div>

        <ul id="list-container"></ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
